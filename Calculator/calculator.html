<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <input type="text" id="inpt" />
    </div>
  </div>
  <div class="row">
    <div class="col-1">
      <button value="check" id="btn7">7</button>
      <button value="check" id="btn8">8</button>
      <button value="check" id="btn9">9</button>
    </div>
    <div class="col-1">
    </div>
    <div class="col-1">
      <button value="check" id="btnP">+</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button value="check" id="btn4">4</button>
      <button value="check" id="btn5">5</button>
      <button value="check" id="btn6">6</button>
      <button value="check" id="btnM">-</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button value="check" id="btn1">1</button>
      <button value="check" id="btn2">2</button>
      <button value="check" id="btn3">3</button>
      <button value="check" id="btnT">*</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button value="check" id="btnC">Clear</button>
      <button value="check" id="btn0">0</button>
      <button value="check" id="btnE">=</button>
      <button value="check" id="btnD">/</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
